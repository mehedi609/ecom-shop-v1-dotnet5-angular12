<div class="form-label-group">
  <input
    [ngClass]="
      controlDir && controlDir.control && controlDir.control.touched
        ? !controlDir.control.valid
          ? 'is-invalid'
          : 'is-valid'
        : null
    "
    [type]="type"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    id="{{ label }}"
    class="form-control"
    placeholder="{{ label }}"
    autocomplete="off"
    #input
  />
  <div
    *ngIf="controlDir?.control?.status === 'PENDING'"
    class="fa fa-spinner fa-spin loader"
  ></div>
  <label for="{{ label }}">{{ label }}</label>
  <div
    class="invalid-feedback"
    *ngIf="
      controlDir &&
      controlDir.control &&
      !controlDir.control.valid &&
      controlDir.control.touched
    "
  >
    <span *ngIf="controlDir.control.errors?.required">
      <strong>{{ label }} is required</strong>
    </span>
    <span *ngIf="controlDir.control.errors?.pattern">
      <strong>{{ label }} is not valid</strong>
    </span>
  </div>

  <div
    class="invalid-feedback d-block"
    *ngIf="
      controlDir &&
      controlDir.control &&
      !controlDir.control.valid &&
      controlDir.control.dirty
    "
  >
    <span *ngIf="controlDir.control.errors?.emailExists">
      <strong>Email address is in use</strong>
    </span>
  </div>
</div>
