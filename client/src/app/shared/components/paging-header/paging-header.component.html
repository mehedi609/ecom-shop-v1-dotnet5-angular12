<ng-container
  *ngIf="totalCount && totalCount > 0; then resultsFound; else noResultFound"
></ng-container>

<ng-template #resultsFound>
  <header>
    Showing
    <strong
      >{{ (pageNumber - 1) * pageSize + 1 }} -
      {{
        pageNumber * pageSize > totalCount ? totalCount : pageNumber * pageSize
      }}</strong
    >
    of <strong>{{ totalCount }}</strong> Results
  </header>
</ng-template>

<ng-template #noResultFound>
  <header>There are <strong>0</strong> results for this filter</header>
</ng-template>
