<div class="d-flex justify-content-center">
  <div class="col-12">
    <form
      class="form-signin"
      autocomplete="off"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      <app-text-input
        formControlName="email"
        [type]="'email'"
        [label]="'Email Address'"
      ></app-text-input>
      <app-text-input
        formControlName="password"
        [type]="'password'"
        [label]="'Password'"
      ></app-text-input>

      <button
        class="btn btn-lg btn-block btn-primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Sign in
      </button>
    </form>
  </div>
</div>
